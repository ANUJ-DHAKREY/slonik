language: node_js
node_js:
  - node
  - 10
addons:
  postgresql: '11'
services:
  - postgresql
before_script:
  - psql -c 'create database test;' -U postgres
script:
  - npm run build
  - npm run test
  - npm run lint
  - NODE_ENV=test nyc --silent ava
  - nyc report --reporter=text-lcov | coveralls
  - nyc check-coverage --lines 50
after_success:
  - npm run build
  - semantic-release
notifications:
  email: false
sudo: false
