language: node_js
node_js:
  - node
script:
  - npm run build
  - npm run test
  - npm run lint
  - NODE_ENV=test nyc --silent ava
  - nyc report --reporter=text-lcov | coveralls
  - nyc check-coverage --lines 70
after_success:
  - export NODE_ENV=production
  - rm -fr ./dist
  - npm run build
  - semantic-release pre && npm publish && semantic-release post
notifications:
  email: false
sudo: false
