language: node_js
env:
  - DB=postgres
jobs:
  include:
    - node_js: 10
      postgresql: 11
script:
  - npm run build
  - npm run test
  - npm run lint
  - NODE_ENV=test nyc --silent ava
  - nyc report --reporter=text-lcov | coveralls
  - nyc check-coverage --lines 50
after_success:
  - npm run build
  - semantic-release
notifications:
  email: false
sudo: false
